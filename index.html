<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Drive File Manager (SDFM)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">

    <!-- FIXED: Only ONE user login section -->
<section id="userLoginPage" class="card">
  <div class="login-container">
    <div class="circle-container" id="circleContainer"></div>
    <div class="login-box">
      <h2>User Login</h2>

      <form onsubmit="userLogin(); return false;" id="userLoginForm">
        <div class="input-group">
          <input id="userPasswordInput" type="password" placeholder="Enter Password" required />
          <span class="input-icon">
            <i class="fa-solid fa-lock"></i>
          </span>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
      </form>

      <p style="margin-top:12px; font-size:13px; text-align:right;">
        <a href="#" onclick="showAdminLogin()">Admin Login</a>
      </p>

      <div id="userLoginMsg" class="message"></div>
    </div>
  </div>
</section>
    <!-- ADMIN LOGIN -->
<section id="adminLoginPage" class="hidden card">
  <div class="login-container">
    <div class="circle-container" id="circleContainer"></div>
    <div class="login-box">
      <h2>Admin Login</h2>

      <form onsubmit="adminLogin(); return false;" id="adminLoginForm">
        <div class="input-group">
          <input id="adminEmail" type="email" placeholder="Email" required />
          <span class="input-icon">
            <i class="fa-solid fa-envelope"></i>
          </span>
        </div>

        <div class="input-group">
          <input id="adminPassword" type="password" placeholder="Password" required />
          <span class="input-icon">
            <i class="fa-solid fa-lock"></i>
          </span>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
        <button class="btn ghost" onclick="showHome(); return false;">Back</button>
      </form>

      <div id="adminLoginMsg" class="message"></div>
    </div>
  </div>
</section>
    <!-- USER PANEL -->
    <section id="userPanel" class="hidden card">
      <div class="panel-header">
        <h2>User Panel</h2>
        <div>
          <button class="btn danger" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="user-controls">
        <input id="searchInput" type="text" placeholder="Search files..." oninput="searchFiles()" />
      </div>

      <ul id="userFileList" class="file-list"></ul>


    </section>

    <footer class="footer muted">
      <a href="https://wa.me/8801540162736" target="_blank" style="text-decoration:none; color:inherit;">
        Developer By Iftikhar
      </a>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
