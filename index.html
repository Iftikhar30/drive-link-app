<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drive Link App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>

<body>

<div class="container">

<h1>Drive Link App</h1>

<div id="home">
<button id="adminBtn">Admin Login</button>
<button id="userBtn">User Login</button>
</div>

<!-- ADMIN LOGIN -->
<div id="adminLogin" class="hidden">
<input type="email" id="adminEmail" placeholder="Admin Email">
<input type="password" id="adminPass" placeholder="Admin Password">
<button id="adminLoginBtn">Login</button>
<button onclick="back()">Back</button>
</div>

<!-- USER LOGIN -->
<div id="userLogin" class="hidden">
<input type="password" id="userPass">
<button id="userLoginBtn">Login</button>
<button onclick="back()">Back</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">

<h2>Admin Panel</h2>

<input type="text" id="newUserPass" placeholder="Set User Password">
<button id="saveUserPass">Save Password</button>

<hr>

<input type="text" id="fileTitle" placeholder="File Title">
<input type="text" id="fileLink" placeholder="File Link">
<button id="addFileBtn">Add File</button>

<h3>Files</h3>
<div id="adminFiles"></div>

<button onclick="logout()">Logout</button>
</div>

<!-- USER PANEL -->
<div id="userPanel" class="hidden">

<h2>User Panel</h2>

<input type="text" id="search" placeholder="Search...">
<div id="userFiles"></div>

<button onclick="logout()">Logout</button>
</div>

</div>

<script src="app-v2.js"></script>

</body>
</html>
