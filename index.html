<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive Link App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="container">

<h2>Drive Link App</h2>

<!-- HOME -->
<div id="loginPage">
    <button onclick="showAdminLogin()">Admin Login</button>
    <button onclick="showUserLogin()">User Login</button>
</div>

<!-- ADMIN LOGIN -->
<div id="adminLogin" class="hidden">
    <input id="adminEmail" type="email" placeholder="Admin Email">
    <input id="adminPass" type="password" placeholder="Admin Password">
    <button onclick="adminLogin()">Login</button>
    <button onclick="backHome()">Back</button>
</div>

<!-- USER LOGIN -->
<div id="userLogin" class="hidden">
    <input id="userPassLogin" type="password" placeholder="User Password">
    <button onclick="userLogin()">Login</button>
    <button onclick="backHome()">Back</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">
    <h3>Admin Panel</h3>

    <input id="newUserPass" type="text" placeholder="Set User Password">
    <button onclick="updateUserPassword()">Update Password</button>

    <input id="fileTitle" type="text" placeholder="File Name">
    <input id="fileLink" type="text" placeholder="Drive Link">
    <button onclick="addFile()">Add File</button>

    <div id="adminFiles"></div>

    <button onclick="logout()">Logout</button>
</div>

<!-- USER PANEL -->
<div id="userPanel" class="hidden">
    <input id="searchBox" placeholder="Search..." onkeyup="searchFiles()">
    <div id="userFiles"></div>
    <button onclick="logout()">Logout</button>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
