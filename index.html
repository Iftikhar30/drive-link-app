<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Drive File Manager (SDFM)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- FIXED: Only ONE user login section -->
    <!-- USER LOGIN -->
    <section id="userLoginPage" class="card login-section">
      <!-- Animated Circle -->
      <div class="circle-container"></div>
  
      <div class="login-box">
          <h2>WELCOME</h2>
          <h1>আমার ভাবনাগুলোতে</h1>
          <div class="input-group">
              <input id="userPasswordInput" type="password" placeholder="পাসওয়ার্ড দিন..." />
              <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          </div>
          <button class="login-btn" onclick="userLogin()">Enter</button>
          <div id="userLoginMsg" class="message"></div>
          <div class="signup-link">
              <a href="#" onclick="showAdminLogin()">Admin Login</a>
          </div>
      </div>
  </section>
  <!-- Admin Login -->
  <section id="adminLoginPage" class="card login-section hidden">
      <!-- Animated Circle -->
      <div class="circle-container"></div>
  
      <div class="login-box">
          <h2>Admin Login</h2>
          <div class="input-group">
              <input id="adminEmail" type="email" placeholder="Email" />
              <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
          </div>
          <div class="input-group">
              <input id="adminPassword" type="password" placeholder="Password" />
              <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          </div>
          <button class="login-btn" onclick="adminLogin()">Login</button>
          <div id="adminLoginMsg" class="message"></div>
          <div class="signup-link">
              <a href="#" onclick="showHome()">Back</a>
          </div>
      </div>
  </section>
  

  
  
    <!-- ADMIN PANEL -->
    <section id="adminPanel" class="hidden card">
      <div class="panel-header">
        <h2>Admin Panel</h2>
        <div>
          <button class="btn danger" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="panel-grid">
        <div class="panel-section">
          <h3>Manage User Password</h3>
          <input id="newUserPassword" type="text" placeholder="New user password" />
          <div class="buttons">
            <button class="btn" onclick="updateUserPassword()">Update Password</button>
          </div>
          <div id="updatePasswordMsg" class="message"></div>
        </div>

        <div class="panel-section">
          <h3>Add File</h3>
          <input id="fileTitle" type="text" placeholder="File title" />
          <input id="fileLink" type="text" placeholder="Google Drive shareable link" />
          <div class="buttons">
            <button class="btn" onclick="addFile()">Add File</button>
          </div>
          <div id="addFileMsg" class="message"></div>
        </div>

        <div class="panel-section full">
          <h3>Files</h3>
          <ul id="adminFileList" class="file-list"></ul>
        </div>
      </div>
    </section>

    <!-- USER PANEL -->
    <section id="userPanel" class="hidden card">
      <div class="panel-header">
        <h2>User Panel</h2>
        <div>
          <button class="btn danger" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="user-controls">
        <input id="searchInput" type="text" placeholder="Search files..." oninput="searchFiles()" />
      </div>

      <ul id="userFileList" class="file-list"></ul>


    </section>
    
    <!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal hidden">
    <div class="modal-box">
        <h3>⚠️ নিশ্চিতকরণ</h3>
        <p>আপনি কি সত্যিই এই ফাইলটি ডিলিট করতে চান?</p>

        <div class="modal-actions">
            <button id="confirmDeleteBtn" class="btn danger">Delete</button>
            <button onclick="closeDeleteModal()" class="btn">Cancel</button>
        </div>
    </div>
</div>


    <footer class="footer muted">
      <a href="https://wa.me/8801540162736" target="_blank" style="text-decoration:none; color:inherit;">
        Developer By Iftikhar
      </a>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
