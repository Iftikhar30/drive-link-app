<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Drive Files</title>

    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<div class="container">

    <h1>My Drive Files</h1>

    <!-- LOGIN PAGE -->
    <div id="loginPage">
        <button onclick="showAdminLogin()">Admin Login</button>
        <button onclick="showUserLogin()">User Login</button>
    </div>

    <!-- ADMIN LOGIN -->
    <div id="adminLogin" class="hidden">
        <h2>Admin Login</h2>
        <input id="adminEmail" type="email" placeholder="Admin Email">
        <input id="adminPass" type="password" placeholder="Admin Password">
        <button onclick="adminLogin()">Login</button>
        <button onclick="backHome()">Back</button>
    </div>

    <!-- USER LOGIN -->
    <div id="userLogin" class="hidden">
        <h2>User Login</h2>
        <input id="userPassLogin" type="password" placeholder="User Password">
        <button onclick="userLogin()">Login</button>
        <button onclick="backHome()">Back</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>

        <h3>Set / Change User Password</h3>
        <input id="newUserPass" type="text" placeholder="New User Password">
        <button onclick="updateUserPassword()">Update Password</button>

        <h3>Add New File</h3>
        <input id="fileTitle" type="text" placeholder="File Title">
        <input id="fileLink" type="text" placeholder="Google Drive File Link">
        <button onclick="addFile()">Add File</button>

        <h3>Files List</h3>
        <div id="adminFiles"></div>

        <button onclick="logout()">Logout</button>
    </div>

    <!-- USER PANEL -->
    <div id="userPanel" class="hidden">
        <h2>User Panel</h2>

        <input id="searchBox" type="text" placeholder="Search..." oninput="searchFiles()">

        <div id="userFiles"></div>

        <button onclick="logout()">Logout</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
