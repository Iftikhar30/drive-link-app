<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">My Family Drive</h2>

    <div class="container">

        <button id="adminBtn">Admin Login</button>
        <button id="userBtn">User Login</button>

        <!-- Admin Login Form -->
        <div id="adminLogin" class="hidden">
            <h3>Admin Login</h3>
            <input type="text" id="adminEmail" placeholder="Email">
            <input type="password" id="adminPass" placeholder="Password">
            <button id="adminLoginBtn">Login</button>
        </div>

        <!-- User Login -->
        <div id="userLogin" class="hidden">
            <h3>User Login</h3>
            <input type="password" id="userPass" placeholder="Enter User Password">
            <button id="userLoginBtn">Login</button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="hidden">
            <h3>Admin Panel</h3>
            <input type="text" id="fileName" placeholder="File Name">
            <input type="text" id="fileUrl" placeholder="Direct File URL">
            <button id="addFileBtn">Add File</button>

            <h3>Uploaded Files</h3>
            <ul id="adminFileList"></ul>

            <button id="logoutBtn">Logout</button>
        </div>

        <!-- User Panel -->
        <div id="userPanel" class="hidden">
            <h3>Shared Files</h3>
            <ul id="userFileList"></ul>

            <button id="logoutBtn2">Logout</button>
        </div>

    </div>
    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>


<script src="app.js"></script>

</body>
</html>
